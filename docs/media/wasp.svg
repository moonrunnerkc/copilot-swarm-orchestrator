<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="48" height="48">
  <style>
    @keyframes wingFlap {
      0%, 100% { transform: rotate(-15deg) scaleY(1); }
      50% { transform: rotate(15deg) scaleY(0.7); }
    }
    @keyframes bodyBob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1px); }
    }
    .wing { animation: wingFlap 0.08s ease-in-out infinite; transform-origin: 32px 28px; }
    .body { animation: bodyBob 0.3s ease-in-out infinite; }
  </style>

  <!-- Wings -->
  <g class="wing">
    <ellipse cx="22" cy="24" rx="12" ry="6" fill="#d4e5f7" fill-opacity="0.6" stroke="#a0c4e8" stroke-width="0.5"/>
    <ellipse cx="42" cy="24" rx="12" ry="6" fill="#d4e5f7" fill-opacity="0.6" stroke="#a0c4e8" stroke-width="0.5"/>
  </g>

  <g class="body">
    <!-- Head -->
    <ellipse cx="32" cy="20" rx="7" ry="6" fill="#1a1a1a"/>
    <!-- Eyes -->
    <ellipse cx="29" cy="18" rx="2.5" ry="2" fill="#2d2d2d"/>
    <ellipse cx="35" cy="18" rx="2.5" ry="2" fill="#2d2d2d"/>
    <circle cx="28.5" cy="17.5" r="0.8" fill="#555"/>
    <circle cx="35.5" cy="17.5" r="0.8" fill="#555"/>
    <!-- Antennae -->
    <path d="M28 15 Q25 10 22 8" stroke="#1a1a1a" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M36 15 Q39 10 42 8" stroke="#1a1a1a" stroke-width="1.2" fill="none" stroke-linecap="round"/>

    <!-- Thorax -->
    <ellipse cx="32" cy="30" rx="6" ry="5" fill="#1a1a1a"/>

    <!-- Wasp waist (petiole) -->
    <ellipse cx="32" cy="37" rx="2" ry="2" fill="#1a1a1a"/>

    <!-- Abdomen with stripes -->
    <ellipse cx="32" cy="48" rx="7" ry="10" fill="#1a1a1a"/>
    <!-- Yellow stripes -->
    <path d="M25.5 42 Q32 40 38.5 42" stroke="#ffc107" stroke-width="2.5" fill="none"/>
    <path d="M25 46 Q32 44 39 46" stroke="#ffc107" stroke-width="2.5" fill="none"/>
    <path d="M25.5 50 Q32 48 38.5 50" stroke="#ffc107" stroke-width="2.5" fill="none"/>
    <path d="M27 54 Q32 52 37 54" stroke="#ffc107" stroke-width="2" fill="none"/>

    <!-- Stinger -->
    <path d="M32 58 L32 62" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Legs -->
    <path d="M28 32 Q22 36 20 42" stroke="#1a1a1a" stroke-width="1.2" fill="none"/>
    <path d="M36 32 Q42 36 44 42" stroke="#1a1a1a" stroke-width="1.2" fill="none"/>
    <path d="M27 34 Q20 38 18 44" stroke="#1a1a1a" stroke-width="1.2" fill="none"/>
    <path d="M37 34 Q44 38 46 44" stroke="#1a1a1a" stroke-width="1.2" fill="none"/>
  </g>
</svg>
